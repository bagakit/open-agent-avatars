<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><style>@keyframes letterUp {0%,100%{transform:translateY(0)}50%{transform:translateY(-40px)}} @keyframes blink {0%,100%{transform:scaleY(1)}50%{transform:scaleY(0.1)}} .capy{fill:#8d6e63} .letter{font-family:sans-serif;font-weight:bold;font-size:80px;fill:#ff4081} .L1{animation:letterUp 2s ease-in-out infinite} .L2{animation:letterUp 2s ease-in-out infinite 0.5s} .L3{animation:letterUp 2s ease-in-out infinite 1s} .eye{animation:blink 3s infinite}</style><rect x="150" y="250" width="212" height="160" rx="40" class="capy"/><rect x="260" y="180" width="120" height="100" rx="20" class="capy"/><ellipse cx="350" cy="220" rx="5" ry="10" class="eye"/><text x="100" y="150" class="letter L1">C</text><text x="210" y="120" class="letter L2">A</text><text x="320" y="150" class="letter L3">P</text></svg>