<svg viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg"><defs><linearGradient id="bodyGrad" x1="0%" y1="0%" x2="0%" y2="100%"><stop offset="0%" style="stop-color:#FFAB91"/><stop offset="100%" style="stop-color:#D84315"/></linearGradient></defs><style>@keyframes bark {0%,100% {transform:scaleY(1)} 50% {transform:scaleY(1.3)}} @keyframes bubble {0%,100% {transform:scale(1); opacity:0.8} 50% {transform:scale(1.1); opacity:1}} @keyframes bodyBounce {0%,100% {transform:translateY(0)} 50% {transform:translateY(-10px)}} .mouth {animation:bark 0.4s ease-in-out infinite; transform-origin: 256px 260px} .bubble {animation:bubble 1.5s ease-in-out infinite; transform-origin: 380px 150px} .whole-dog {animation:bodyBounce 3s ease-in-out infinite}</style><ellipse cx="256" cy="450" rx="120" ry="25" fill="rgba(0,0,0,0.1)"/><g class="whole-dog"><path d="M200 400 L312 400 L330 300 L182 300 Z" fill="url(#bodyGrad)"/><path d="M182 300 L330 300 L350 180 L162 180 Z" fill="url(#bodyGrad)"/><path d="M162 180 L130 240 L170 240 Z" fill="#BF360C"/><path d="M350 180 L382 240 L342 240 Z" fill="#BF360C"/><circle cx="220" cy="230" r="10" fill="#3E2723"/><circle cx="292" cy="230" r="10" fill="#3E2723"/><path class="mouth" d="M240 265 L272 265 L256 285 Z" fill="#3E2723"/></g><g class="bubble"><path d="M350 150 L450 150 L450 80 L350 80 Z M360 150 L350 180 L380 150" fill="#FFF" stroke="#D84315" stroke-width="4"/><circle cx="380" cy="115" r="4" fill="#D84315"/><circle cx="400" cy="115" r="4" fill="#D84315"/><circle cx="420" cy="115" r="4" fill="#D84315"/></g></svg>