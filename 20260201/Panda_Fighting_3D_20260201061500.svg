<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><defs><style>@keyframes shake {0%, 100% {transform: translate(0,0);} 25% {transform: translate(-5px, 5px);} 75% {transform: translate(5px, -5px);}} @keyframes dash {0% {stroke-dashoffset: 1000;} 100% {stroke-dashoffset: 0;}} .glitch {animation: shake 0.2s infinite;} .sword {transform-origin: 200px 300px; animation: shake 0.5s infinite;} .mesh {stroke-dasharray: 10; animation: dash 20s linear infinite;}</style></defs><g class="glitch"><path d="M400 200 L450 250 L400 300 L350 250 Z" fill="#ff0055" opacity="0.7"/><path class="mesh" d="M350 250 L450 250 M400 200 L400 300" stroke="#fff" stroke-width="2"/></g><g transform="translate(-50, 0)"><circle cx="200" cy="350" r="80" fill="#fff"/><circle cx="160" cy="320" r="25" fill="#333"/><circle cx="240" cy="320" r="25" fill="#333"/><path class="sword" d="M240 350 L320 280" stroke="#00ffcc" stroke-width="12" stroke-linecap="round"/></g></svg>