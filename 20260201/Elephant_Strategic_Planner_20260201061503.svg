<svg viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg"><defs><linearGradient id="chartGrad"><stop offset="0%" stop-color="#00b09b"/><stop offset="100%" stop-color="#96c93d"/></linearGradient></defs><style>@keyframes chart-rise { 0%, 100% { transform: scaleY(1); } 50% { transform: scaleY(1.2); } } @keyframes ear-flap { 0%, 100% { transform: skewX(0deg); } 50% { transform: skewX(5deg); } } .chart-bar { animation: chart-rise 3s ease-in-out infinite; transform-origin: bottom; } .ears { animation: ear-flap 3s ease-in-out infinite; }</style><rect x="100" y="100" width="312" height="312" rx="20" fill="#f0f4f8"/><path class="ears" d="M160 180 Q100 150 120 250 M352 180 Q412 150 392 250" stroke="#4a90e2" stroke-width="40" fill="none" stroke-linecap="round"/><circle cx="256" cy="220" r="60" fill="#4a90e2"/><path d="M256 240 Q256 300 230 300" stroke="#4a90e2" stroke-width="12" fill="none"/><g transform="translate(180, 380)"><rect class="chart-bar" x="0" y="-40" width="30" height="40" fill="url(#chartGrad)"/><rect class="chart-bar" x="40" y="-70" width="30" height="70" fill="url(#chartGrad)" style="animation-delay: 0.5s"/><rect class="chart-bar" x="80" y="-100" width="30" height="100" fill="url(#chartGrad)" style="animation-delay: 1s"/></g><circle cx="240" cy="210" r="5" fill="#fff"/><circle cx="272" cy="210" r="5" fill="#fff"/></svg>