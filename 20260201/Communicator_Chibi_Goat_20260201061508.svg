<svg viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg"><style>@keyframes talk { 0%, 100% { transform: scaleY(1); } 50% { transform: scaleY(1.5); } } @keyframes ripples { 0% { transform: scale(0.8); opacity: 1; } 100% { transform: scale(1.5); opacity: 0; } } .mouth { transform-origin: 256px 320px; animation: talk 0.4s infinite; } .wave { fill: none; stroke: #ff9a9e; stroke-width: 5; stroke-linecap: round; transform-origin: 256px 300px; animation: ripples 1.5s linear infinite; }</style><circle cx="256" cy="256" r="100" fill="#fff" stroke="#eee" stroke-width="2"/><path d="M200 180 L160 120 L210 150 Z M312 180 L352 120 L302 150 Z" fill="#D2B48C"/><ellipse cx="256" cy="320" rx="20" ry="10" fill="#333" class="mouth"/><circle class="wave" cx="256" cy="300" r="50"/><circle class="wave" cx="256" cy="300" r="80" style="animation-delay: 0.7s;"/><circle cx="220" cy="240" r="8" fill="#333"/><circle cx="292" cy="240" r="8" fill="#333"/></svg>