<svg viewBox='0 0 512 512' xmlns='http://www.w3.org/2000/svg'><defs><linearGradient id='g1' x1='0%' y1='0%' x2='100%' y2='100%'><stop offset='0%' style='stop-color:#00f2fe;stop-opacity:1'/><stop offset='100%' style='stop-color:#4facfe;stop-opacity:1'/></linearGradient><filter id='f1'><feGaussianBlur in='SourceGraphic' stdDeviation='5'/></filter></defs><style>@keyframes float { 0%, 100% { transform: translateY(0px); } 50% { transform: translateY(-20px); } } @keyframes pulse { 0%, 100% { opacity: 0.4; transform: scale(1); } 50% { opacity: 1; transform: scale(1.1); } } @keyframes blink { 0%, 90%, 100% { transform: scaleY(1); } 95% { transform: scaleY(0.1); } } .body { fill: url(#g1); } .eye { fill: #fff; } .pupil { fill: #000; animation: blink 4s infinite; transform-origin: center; } .node { fill: #4facfe; filter: url(#f1); animation: pulse 3s infinite; } .snake { animation: float 3s ease-in-out infinite; }</style><g class='snake'><path class='body' d='M150 400 L200 350 L250 380 L300 340 L350 370 L400 320 L380 250 L250 200 L180 250 Z'/><path d='M180 250 L220 230 L280 230 L320 250 L250 280 Z' fill='#333' opacity='0.2'/><circle class='eye' cx='220' cy='240' r='15'/><circle class='eye' cx='280' cy='240' r='15'/><circle class='pupil' cx='220' cy='240' r='7'/><circle class='pupil' cx='280' cy='240' r='7'/></g><circle class='node' cx='250' cy='120' r='10'/><circle class='node' cx='350' cy='150' r='12'/><circle class='node' cx='150' cy='150' r='8'/><line x1='250' y1='120' x2='350' y2='150' stroke='#4facfe' stroke-width='2' opacity='0.5'/><line x1='250' y1='120' x2='150' y2='150' stroke='#4facfe' stroke-width='2' opacity='0.5'/></svg>