<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><defs><linearGradient id="des-grad-main" x1="0%" y1="0%" x2="100%" y2="100%"><stop offset="0%" stop-color="#667eea"/><stop offset="100%" stop-color="#764ba2"/></linearGradient><style>@keyframes des-float { 0%, 100% { transform: translateY(0) rotate(0deg); } 50% { transform: translateY(-10px) rotate(2deg); } } @keyframes des-rotate-cube { 0% { transform: rotateX(0deg) rotateY(0deg) rotateZ(0deg); } 100% { transform: rotateX(360deg) rotateY(360deg) rotateZ(360deg); } } @keyframes des-wing { 0%, 100% { transform: rotate(0deg); } 50% { transform: rotate(-10deg); } } .des-owl { animation: des-float 3s ease-in-out infinite; transform-origin: center; } .des-cube { animation: des-rotate-cube 6s linear infinite; transform-origin: 256px 256px; } .des-left-wing { animation: des-wing 1.5s ease-in-out infinite; transform-origin: 160px 300px; }</style></defs><g class="des-owl"><path d="M256 100 L140 160 L140 380 L256 460 L372 380 L372 160 Z" fill="url(#des-grad-main)" stroke="#fff" stroke-width="4"/><path class="des-left-wing" d="M140 300 L60 250 L80 350 Z" fill="#a18cd1" stroke="#fff" stroke-width="2"/><path d="M372 300 L452 250 L432 350 Z" fill="#a18cd1" stroke="#fff" stroke-width="2"/><circle cx="200" cy="220" r="30" fill="#fff"/><circle cx="312" cy="220" r="30" fill="#fff"/><path d="M190 220 L210 220 M302 220 L322 220" stroke="#764ba2" stroke-width="5"/></g><g class="des-cube"><path d="M236 236 L276 236 L276 276 L236 276 Z" fill="none" stroke="#00f2fe" stroke-width="2"/><path d="M246 246 L286 246 L286 286 L246 286 Z" fill="none" stroke="#00f2fe" stroke-width="2"/><line x1="236" y1="236" x2="246" y2="246" stroke="#00f2fe" stroke-width="2"/><line x1="276" y1="236" x2="286" y2="246" stroke="#00f2fe" stroke-width="2"/><line x1="276" y1="276" x2="286" y2="286" stroke="#00f2fe" stroke-width="2"/><line x1="236" y1="276" x2="246" y2="286" stroke="#00f2fe" stroke-width="2"/></g></svg>