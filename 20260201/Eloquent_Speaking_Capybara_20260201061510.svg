<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><style>@keyframes mouthOpen {0%,100%{transform:scaleY(1)}50%{transform:scaleY(1.5)}} @keyframes wave {0%{transform:scale(0.8);opacity:0} 50%{opacity:1} 100%{transform:scale(1.5);opacity:0}} .body{fill:#795548} .wave{fill:none;stroke:#ff9100;stroke-width:8;stroke-linecap:round;animation:wave 1.5s linear infinite} .mouth{transform-origin:350px 260px;animation:mouthOpen 0.5s ease-in-out infinite}</style><path class="body" d="M150 250 h200 v150 h-200 z"/><path class="body" d="M280 180 h120 v100 h-120 z"/><rect class="mouth" x="350" y="250" width="30" height="10" rx="5" fill="#3e2723"/><circle cx="360" cy="210" r="8" fill="#000"/><g transform="translate(420, 230)"><path class="wave" d="M10 0 A 40 40 0 0 1 10 60"/><path class="wave" d="M30 -20 A 70 70 0 0 1 30 80" style="animation-delay:0.5s"/></g></svg>