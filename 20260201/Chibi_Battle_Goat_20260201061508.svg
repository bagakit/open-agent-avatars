<svg viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg"><style>@keyframes charge { 0%, 100% { transform: translateX(0); } 20% { transform: translateX(-20px); } 40% { transform: translateX(30px); } } @keyframes flare { 0%, 100% { opacity: 0.3; } 50% { opacity: 1; } } .body { fill: url(#grad-grey); } .horn-sharp { fill: #E5E4E2; stroke: #A9A9A9; stroke-width: 2; } .speed-line { stroke: #4facfe; stroke-width: 4; stroke-linecap: round; animation: flare 0.5s infinite; }</style><defs><linearGradient id="grad-grey" x1="0%" y1="0%" x2="100%" y2="100%"><stop offset="0%" style="stop-color:#888"/><stop offset="100%" style="stop-color:#444"/></linearGradient></defs><g style="animation: charge 0.6s ease-in-out infinite;"><path class="body" d="M100 350 L200 250 L400 250 L450 350 L400 450 L150 450 Z"/><path class="horn-sharp" d="M180 260 L80 230 L170 220 Z"/><path class="horn-sharp" d="M220 260 L120 200 L210 190 Z"/><circle cx="180" cy="310" r="10" fill="#ff4b2b"/><line class="speed-line" x1="460" y1="300" x2="500" y2="300"/><line class="speed-line" x1="450" y1="350" x2="490" y2="350"/><line class="speed-line" x1="460" y1="400" x2="500" y2="400"/></g></svg>