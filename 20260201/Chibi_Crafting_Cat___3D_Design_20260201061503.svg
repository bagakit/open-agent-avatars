<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 512 512' fill='none'><defs><linearGradient id='cat-grad' x1='0%' y1='0%' x2='100%' y2='100%'><stop offset='0%' stop-color='#FF9A9E'/><stop offset='100%' stop-color='#FAD0C4'/></linearGradient><linearGradient id='cube-grad' x1='0%' y1='0%' x2='100%' y2='100%'><stop offset='0%' stop-color='#4FACFE'/><stop offset='100%' stop-color='#00F2FE'/></linearGradient></defs><style>@keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-20px); } } @keyframes wiggle { 0%, 100% { transform: rotate(0deg); } 50% { transform: rotate(5deg); } } @keyframes craft { 0%, 100% { transform: scale(1); opacity: 0.8; } 50% { transform: scale(1.1); opacity: 1; } } .cat-body { animation: float 3s ease-in-out infinite; transform-origin: center; } .tail { animation: wiggle 3s ease-in-out infinite; transform-origin: 220px 380px; } .cube { animation: craft 3s ease-in-out infinite; transform-origin: 350px 250px; }</style><g class='cat-body'><path d='M150 250 L200 150 L312 150 L362 250 L312 350 L200 350 Z' fill='url(#cat-grad)' /><path d='M200 150 L180 80 L240 130 Z' fill='#FF9A9E' /><path d='M312 150 L332 80 L272 130 Z' fill='#FF9A9E' /><circle cx='230' cy='220' r='10' fill='#333' /><circle cx='282' cy='220' r='10' fill='#333' /><path d='M240 260 Q256 280 272 260' stroke='#333' stroke-width='4' fill='none' /><path class='tail' d='M160 330 L100 380 L120 400 L180 350 Z' fill='#FAD0C4' /></g><path class='cube' d='M350 200 L400 225 L400 275 L350 300 L300 275 L300 225 Z' fill='url(#cube-grad)' stroke='white' stroke-width='2' /></svg>