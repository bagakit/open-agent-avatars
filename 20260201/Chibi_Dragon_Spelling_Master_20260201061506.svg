<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><defs><linearGradient id="g1" x1="0%" y1="0%" x2="100%" y2="100%"><stop offset="0%" stop-color="#4facfe"/><stop offset="100%" stop-color="#00f2fe"/></linearGradient><linearGradient id="g2" x1="0%" y1="0%" x2="100%" y2="100%"><stop offset="0%" stop-color="#ffd1ff"/><stop offset="100%" stop-color="#fae1ff"/></linearGradient></defs><style>@keyframes float {0%, 100% {transform: translateY(0px) rotate(0deg);} 50% {transform: translateY(-20px) rotate(2deg);}} @keyframes spell {0%, 100% {opacity: 0; transform: scale(0.5) translateY(0);} 50% {opacity: 1; transform: scale(1.2) translateY(-40px);}} .dragon {animation: float 3s ease-in-out infinite; transform-origin: center;} .letter {animation: spell 3s infinite; opacity: 0; fill: #fff; font-family: Arial, sans-serif; font-weight: bold; font-size: 40px; transform-origin: center;} .l1 {animation-delay: 0s;} .l2 {animation-delay: 1s;} .l3 {animation-delay: 2s;}</style><g class="dragon"><path d="M256 120 L320 200 L256 280 L192 200 Z" fill="url(#g1)"/><path d="M192 200 L120 180 L192 250 Z" fill="#3892e0"/><path d="M320 200 L392 180 L320 250 Z" fill="#3892e0"/><path d="M220 170 L230 150 L240 170 Z" fill="#fff"/><path d="M272 170 L282 150 L292 170 Z" fill="#fff"/><path d="M256 280 L290 350 L256 400 L222 350 Z" fill="url(#g1)"/><path d="M230 260 C 240 250, 270 250, 282 260" stroke="#fff" stroke-width="3" fill="none"/></g><text x="200" y="150" class="letter l1">A</text><text x="250" y="100" class="letter l2">B</text><text x="300" y="150" class="letter l3">C</text></svg>