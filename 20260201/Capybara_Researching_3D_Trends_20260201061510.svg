<svg viewBox='0 0 512 512' xmlns='http://www.w3.org/2000/svg' preserveAspectRatio='xMidYMid meet'><style>@keyframes orbit { 0% { transform: rotate(0deg) translateX(40px) rotate(0deg); } 100% { transform: rotate(360deg) translateX(40px) rotate(-360deg); } } @keyframes scan { 0%, 100% { opacity: 0.3; } 50% { opacity: 1; } } .node { fill: #FFD700; } .connection { stroke: #FFD700; stroke-width: 1; opacity: 0.4; }</style><path d='M180 420 L200 320 L300 290 L400 320 L420 420 L400 480 L200 480 Z' fill='#8B633E' /><path d='M300 290 L400 320 L440 360 L400 380 L300 370 Z' fill='#6D4C2F' /><circle cx='380' cy='340' r='6' fill='#222' /><g transform='translate(250, 200)'><circle class='node' r='8' style='animation: orbit 3s infinite linear;' /><circle class='node' r='5' style='animation: orbit 3s infinite linear reverse; transform-origin: 0 0;' /><line x1='-30' y1='-30' x2='30' y2='30' class='connection' style='animation: scan 1.5s infinite;' /></g></svg>