<svg viewBox='0 0 512 512' xmlns='http://www.w3.org/2000/svg'><defs><linearGradient id='oxGrad' x1='0%' y1='0%' x2='100%' y2='100%'><stop offset='0%' style='stop-color:#FF9A8B'/><stop offset='100%' style='stop-color:#FF6A88'/></linearGradient><linearGradient id='hornGrad' x1='0%' y1='0%' x2='100%' y2='100%'><stop offset='0%' style='stop-color:#FFF7AD'/><stop offset='100%' style='stop-color:#FFA07A'/></linearGradient></defs><style>@keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-20px); } } @keyframes bob { 0%, 100% { transform: scale(1) rotate(0deg); } 50% { transform: scale(1.05) rotate(2deg); } } @keyframes letterSpin { 0% { transform: rotateY(0deg) translateY(0); } 50% { transform: rotateY(180deg) translateY(-10px); } 100% { transform: rotateY(360deg) translateY(0); } }.ox-body { transform-origin: center; animation: bob 3s ease-in-out infinite; }.letter { transform-origin: center; animation: letterSpin 3s ease-in-out infinite; }</style><rect width='512' height='512' fill='none'/><g class='ox-body'><path d='M156 380 L356 380 L386 280 L126 280 Z' fill='url(#oxGrad)' opacity='0.9'/><path d='M180 280 L332 280 L352 160 L160 160 Z' fill='url(#oxGrad)'/><path d='M160 160 L200 100 L180 100 Z' fill='url(#hornGrad)'/><path d='M352 160 L312 100 L332 100 Z' fill='url(#hornGrad)'/><circle cx='210' cy='200' r='10' fill='#333'/><circle cx='302' cy='200' r='10' fill='#333'/><path d='M230 240 Q256 260 282 240' fill='none' stroke='#333' stroke-width='4' stroke-linecap='round'/></g><g class='letter' style='animation-delay: 0s;'><path d='M100 150 A30 30 0 1 0 100 210 A30 30 0 1 0 100 150' fill='none' stroke='#FFD700' stroke-width='12'/></g><g class='letter' style='animation-delay: 1.5s;'><path d='M400 150 L440 210 M440 150 L400 210' fill='none' stroke='#FFD700' stroke-width='12'/></g></svg>