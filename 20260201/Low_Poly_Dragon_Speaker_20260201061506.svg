<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><defs><linearGradient id="g3" x1="0%" y1="0%" x2="100%" y2="100%"><stop offset="0%" stop-color="#ff0844"/><stop offset="100%" stop-color="#ffb199"/></linearGradient></defs><style>@keyframes talk {0%, 100% {transform: scaleY(1);} 50% {transform: scaleY(1.3);}} @keyframes ripple {0% {opacity: 1; transform: scale(0.5); stroke-width: 10;} 100% {opacity: 0; transform: scale(2); stroke-width: 1;}} .jaw {animation: talk 0.5s ease-in-out infinite; transform-origin: 256px 280px;} .wave {animation: ripple 1.5s linear infinite; stroke: #ffb199; fill: none; transform-origin: 350px 240px;} .body {fill: url(#g3);}</style><g class="body"><path d="M256 100 L340 180 L320 300 L192 300 L172 180 Z"/><path d="M172 180 L100 220 L172 260 Z"/><path d="M340 180 L412 220 L340 260 Z"/><path d="M220 160 Q230 140 240 160" stroke="#fff" fill="none" stroke-width="4"/><path d="M272 160 Q282 140 292 160" stroke="#fff" fill="none" stroke-width="4"/></g><path d="M220 280 L256 310 L292 280 Z" class="jaw" fill="#800"/><circle cx="350" cy="240" r="20" class="wave"/><circle cx="350" cy="240" r="20" class="wave" style="animation-delay: 0.75s;"/></svg>