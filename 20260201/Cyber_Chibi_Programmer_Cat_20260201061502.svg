<svg viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg"><defs><linearGradient id="screenGrad" x1="0%" y1="0%" x2="0%" y2="100%"><stop offset="0%" style="stop-color:#00E5FF"/><stop offset="100%" style="stop-color:#004D40"/></linearGradient><filter id="glow"><feGaussianBlur stdDeviation="3" result="blur"/><feComposite in="SourceGraphic" in2="blur" operator="over"/></filter></defs><style>@keyframes typePaws {0%,100% {transform:translateY(0)} 50% {transform:translateY(-5px)}} @keyframes screenPulse {0%,100% {opacity:0.7} 50% {opacity:1}} @keyframes codeFloat {0% {transform:translateY(0); opacity:0} 20% {opacity:1} 80% {opacity:1} 100% {transform:translateY(-40px); opacity:0}} .paw-l {animation:typePaws 0.3s infinite} .paw-r {animation:typePaws 0.3s infinite 0.15s} .screen {animation:screenPulse 2s infinite; filter:url(#glow)} .code {animation:codeFloat 3s linear infinite; fill:#00E5FF; font-family:monospace; font-size:12px; font-weight:bold}</style><rect x="156" y="420" width="200" height="10" fill="#263238"/><path d="M200 400 L312 400 L330 320 L182 320 Z" fill="#37474F"/><path d="M182 320 L330 320 L350 200 L162 200 Z" fill="#455A64"/><path d="M162 200 L140 160 L190 200 Z" fill="#263238"/><path d="M350 200 L372 160 L322 200 Z" fill="#263238"/><rect class="screen" x="206" y="330" width="100" height="60" fill="url(#screenGrad)" rx="4"/><path class="paw-l" d="M210 400 L240 400 L235 420 L205 420 Z" fill="#78909C"/><path class="paw-r" d="M272 400 L302 400 L297 420 L267 420 Z" fill="#78909C"/><text x="215" y="350" class="code" style="animation-delay:0s">_root</text><text x="215" y="365" class="code" style="animation-delay:1s">{sys}</text><text x="215" y="380" class="code" style="animation-delay:2s">&gt;exec</text><circle cx="230" cy="250" r="7" fill="#00E5FF"/><circle cx="282" cy="250" r="7" fill="#00E5FF"/></svg>