<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><defs><linearGradient id="g1" x1="0%" y1="0%" x2="100%" y2="100%"><stop offset="0%" stop-color="#FF9A8B"/><stop offset="100%" stop-color="#FF6A88"/></linearGradient><linearGradient id="g2" x1="0%" y1="0%" x2="100%" y2="0%"><stop offset="0%" stop-color="#f3f4f6"/><stop offset="100%" stop-color="#d1d5db"/></linearGradient><style>@keyframes bob {0%, 100% {transform: translateY(0) rotate(0deg);} 50% {transform: translateY(-10px) rotate(2deg);}} @keyframes scribble {0%, 100% {transform: translate(0, 0);} 25% {transform: translate(5px, -5px);} 50% {transform: translate(-5px, 5px);} 75% {transform: translate(5px, 5px);}} @keyframes paper-float {0%, 100% {transform: translateY(0);} 50% {transform: translateY(-5px);}} .dog-head {animation: bob 3s ease-in-out infinite;} .pencil {animation: scribble 0.5s linear infinite;} .paper {animation: paper-float 3s ease-in-out infinite;}</style></defs><rect width="512" height="512" fill="none"/><g transform="translate(256, 320)"><path d="M-80,0 L80,0 L60,80 L-60,80 Z" fill="#e5e7eb" class="paper"/><path d="M-70,10 L70,10 M-70,30 L40,30 M-70,50 L60,50" stroke="#9ca3af" stroke-width="4" class="paper"/><g class="dog-head"><path d="M-100,-150 L-120,-200 L-60,-180 Z" fill="#D97706"/><path d="M100,-150 L120,-200 L60,-180 Z" fill="#D97706"/><path d="M-100,-150 Q0,-220 100,-150 L80,-20 Q0,20 -80,-20 Z" fill="url(#g1)"/><path d="M-30,-80 L-20,-80 L-25,-70 Z" fill="#000"/><path d="M30,-80 L20,-80 L25,-70 Z" fill="#000"/><path d="M-15,-40 L15,-40 L0,-25 Z" fill="#4b5563"/></g><g class="pencil" transform="translate(60, -20)"><path d="M0,0 L10,-40 L20,-40 L30,0 Z" fill="#fbbf24"/><path d="M10,-40 L20,-40 L15,-50 Z" fill="#000"/></g></g></svg>