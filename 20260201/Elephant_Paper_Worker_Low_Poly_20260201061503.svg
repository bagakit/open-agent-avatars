<svg viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg"><defs><linearGradient id="g1" x1="0%" y1="0%" x2="100%" y2="100%"><stop offset="0%" stop-color="#4facfe"/><stop offset="100%" stop-color="#00f2fe"/></linearGradient><linearGradient id="g2" x1="0%" y1="0%" x2="100%" y2="100%"><stop offset="0%" stop-color="#ff9a9e"/><stop offset="100%" stop-color="#fecfef"/></linearGradient></defs><style>@keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } } @keyframes ear-wiggle { 0%, 100% { transform: rotate(0deg); } 50% { transform: rotate(5deg); } } @keyframes write { 0%, 100% { transform: translate(0, 0); } 50% { transform: translate(10px, 5px); } } .body { animation: float 3s ease-in-out infinite; transform-origin: center; } .ear { animation: ear-wiggle 3s ease-in-out infinite; transform-origin: 200px 200px; } .pencil { animation: write 3s ease-in-out infinite; }</style><g class="body"><path d="M150 200 L362 200 L380 400 L132 400 Z" fill="url(#g1)"/><circle cx="256" cy="200" r="80" fill="url(#g1)"/><path class="ear" d="M180 160 Q120 120 100 220 Z" fill="#3a86ff"/><path class="ear" d="M332 160 Q392 120 412 220 Z" fill="#3a86ff" transform="scale(-1, 1) translate(-664, 0)"/><path d="M256 220 Q256 320 200 320" stroke="#4facfe" stroke-width="20" fill="none" stroke-linecap="round"/><rect x="220" y="350" width="120" height="80" rx="5" fill="#fff" stroke="#ddd" stroke-width="2"/><path class="pencil" d="M320 340 L340 310 L350 320 L330 350 Z" fill="#ff9a9e"/><circle cx="230" cy="190" r="8" fill="#333"/><circle cx="282" cy="190" r="8" fill="#333"/></g></svg>