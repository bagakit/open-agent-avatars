<svg viewBox='0 0 512 512' xmlns='http://www.w3.org/2000/svg'><defs><linearGradient id='screenGlow' x1='0%' y1='0%' x2='0%' y2='100%'><stop offset='0%' style='stop-color:#00F2FF'/><stop offset='100%' style='stop-color:#0066FF'/></linearGradient><filter id='glow'><feGaussianBlur stdDeviation='5' result='blur'/><feComposite in='SourceGraphic' in2='blur' operator='over'/></filter></defs><style>@keyframes screenPulse { 0%, 100% { opacity: 0.8; } 50% { opacity: 1; } } @keyframes typing { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-5px); } } @keyframes codeFlow { 0% { transform: translateY(0); opacity: 0; } 50% { opacity: 1; } 100% { transform: translateY(-40px); opacity: 0; } }.screen { animation: screenPulse 1.5s infinite; filter: url(#glow); }.paw { animation: typing 0.2s infinite; }.binary { font-family: monospace; font-size: 14px; fill: #00F2FF; animation: codeFlow 2s linear infinite; }</style><rect width='512' height='512' fill='none'/><path d='M160 380 L352 380 L332 200 L180 200 Z' fill='#8B4513'/><path d='M200 230 L312 230 L312 260 L200 260 Z' fill='#D2B48C'/><circle cx='230' cy='240' r='6' fill='#222'/><circle cx='282' cy='240' r='6' fill='#222'/><g transform='translate(156, 300)'><path d='M0 80 L200 80 L180 0 L20 0 Z' fill='#444'/><rect class='screen' x='40' y='10' width='120' height='60' fill='url(#screenGlow)'/></g><text x='200' y='320' class='binary'>0101</text><text x='260' y='340' class='binary' style='animation-delay:0.5s'>110</text><circle class='paw' cx='190' cy='360' r='15' fill='#A0522D'/><circle class='paw' cx='322' cy='360' r='15' fill='#A0522D' style='animation-delay:0.1s'/></svg>