<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 512 512' fill='none'><defs><linearGradient id='fight-grad' x1='0%' y1='0%' x2='100%' y2='100%'><stop offset='0%' stop-color='#FF0844'/><stop offset='100%' stop-color='#FFB199'/></linearGradient></defs><style>@keyframes dash { 0%, 100% { transform: translateX(0) scaleX(1); } 20% { transform: translateX(30px) scaleX(1.1); } 40% { transform: translateX(-10px) scaleX(0.95); } } @keyframes claw { 0%, 100% { opacity: 0; transform: scale(0.5); } 20% { opacity: 1; transform: scale(1.2) translateX(40px); } 40% { opacity: 0; } } .cat-warrior { animation: dash 3s ease-in-out infinite; transform-origin: center; } .strike { animation: claw 3s ease-in-out infinite; transform-origin: 300px 250px; }</style><g class='cat-warrior'><path d='M100 300 L180 200 L320 200 L400 300 L350 400 L150 400 Z' fill='url(#fight-grad)' /><path d='M180 200 L160 120 L220 180 Z' fill='#FF0844' /><path d='M320 200 L340 120 L280 180 Z' fill='#FF0844' /><rect x='200' y='240' width='20' height='10' rx='5' fill='white' /><rect x='292' y='240' width='20' height='10' rx='5' fill='white' /><path class='strike' d='M420 230 L460 250 L420 270 M440 230 L480 250 L440 270' stroke='#FF0844' stroke-width='6' stroke-linecap='round' /></g></svg>