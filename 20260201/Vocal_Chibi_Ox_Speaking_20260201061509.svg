<svg viewBox='0 0 512 512' xmlns='http://www.w3.org/2000/svg'><defs><linearGradient id='bodyGrad' x1='0%' y1='0%' x2='0%' y2='100%'><stop offset='0%' style='stop-color:#FFCC33'/><stop offset='100%' style='stop-color:#FF9900'/></linearGradient></defs><style>@keyframes mouthTalk { 0%, 100% { transform: scaleY(0.2); } 50% { transform: scaleY(1.2); } } @keyframes bubblePop { 0%, 100% { transform: scale(0.9); opacity: 0.8; } 50% { transform: scale(1.1); opacity: 1; } } @keyframes earWiggle { 0%, 100% { transform: rotate(0); } 50% { transform: rotate(15deg); } }.mouth { transform-origin: 256px 260px; animation: mouthTalk 0.5s infinite; }.bubble { transform-origin: 400px 150px; animation: bubblePop 3s ease-in-out infinite; }.ear-l { transform-origin: 160px 140px; animation: earWiggle 3s ease-in-out infinite; }</style><rect width='512' height='512' fill='none'/><path d='M180 350 L332 350 L360 200 L152 200 Z' fill='url(#bodyGrad)'/><path class='ear-l' d='M152 200 L120 160 L160 180 Z' fill='#E67E22'/><path d='M360 200 L392 160 L352 180 Z' fill='#E67E22'/><circle cx='220' cy='230' r='12' fill='#2C3E50'/><circle cx='292' cy='230' r='12' fill='#2C3E50'/><ellipse class='mouth' cx='256' cy='280' rx='15' ry='10' fill='#C0392B'/><g class='bubble'><path d='M350 150 Q350 100 400 100 Q450 100 450 150 Q450 200 410 200 L390 230 L390 200 Q350 200 350 150' fill='white' stroke='#FF9900' stroke-width='4'/><circle cx='385' cy='150' r='3' fill='#FF9900'/><circle cx='400' cy='150' r='3' fill='#FF9900'/><circle cx='415' cy='150' r='3' fill='#FF9900'/></g></svg>