<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><defs><linearGradient id="plan-grad-body" x1="0%" y1="0%" x2="100%" y2="100%"><stop offset="0%" stop-color="#4facfe"/><stop offset="100%" stop-color="#00f2fe"/></linearGradient><linearGradient id="plan-grad-eye" x1="0%" y1="0%" x2="0%" y2="100%"><stop offset="0%" stop-color="#f9d423"/><stop offset="100%" stop-color="#ff4e50"/></linearGradient><style>@keyframes plan-bob { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-15px); } } @keyframes plan-gear { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } } @keyframes plan-pulse { 0%, 100% { opacity: 0.6; transform: scale(1); } 50% { opacity: 1; transform: scale(1.1); } } .plan-body { animation: plan-bob 3s ease-in-out infinite; transform-origin: center; } .plan-gear { animation: plan-gear 6s linear infinite; transform-origin: center; } .plan-glow { animation: plan-pulse 3s ease-in-out infinite; }</style></defs><g class="plan-body"><path d="M256 120 L160 180 L160 380 L256 440 L352 380 L352 180 Z" fill="url(#plan-grad-body)" stroke="#fff" stroke-width="4"/><path d="M160 180 L256 240 L352 180" fill="none" stroke="#fff" stroke-width="2" opacity="0.5"/><circle cx="210" cy="220" r="25" fill="url(#plan-grad-eye)"/><circle cx="302" cy="220" r="25" fill="url(#plan-grad-eye)"/><path d="M130 150 L180 170 L140 190 Z" fill="#2193b0"/><path d="M382 150 L332 170 L372 190 Z" fill="#2193b0"/></g><g class="plan-gear" transform="translate(420, 100)"><path d="M0 -20 L5 -15 L15 -15 L15 -5 L20 0 L15 5 L15 15 L5 15 L0 20 L-5 15 L-15 15 L-15 5 L-20 0 L-15 -5 L-15 -15 L-5 -15 Z" fill="#fff" opacity="0.8"/></g><rect class="plan-glow" x="156" y="400" width="200" height="10" rx="5" fill="#00f2fe"/></svg>