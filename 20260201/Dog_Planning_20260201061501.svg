<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><defs><linearGradient id="g5" x1="0%" y1="0%" x2="100%" y2="100%"><stop offset="0%" stop-color="#f6d365"/><stop offset="100%" stop-color="#fda085"/></linearGradient><style>@keyframes tilt {0%, 100% {transform: rotate(-5deg);} 50% {transform: rotate(5deg);}} @keyframes glow {0%, 100% {opacity: 0.3; filter: blur(5px);} 50% {opacity: 1; filter: blur(10px);}} @keyframes bulb-pop {0%, 100% {transform: scale(0.8) translateY(0);} 50% {transform: scale(1.1) translateY(-10px);}} .head {animation: tilt 3s ease-in-out infinite;} .bulb {animation: bulb-pop 3s ease-in-out infinite;} .light {animation: glow 1.5s ease-in-out infinite;}</style></defs><rect width="512" height="512" fill="none"/><g transform="translate(256, 280)"><g class="head"><path d="M-80,-120 L-100,-160 L-50,-140 Z" fill="#8b4513"/><path d="M80,-120 L100,-160 L50,-140 Z" fill="#8b4513"/><path d="M-80,-120 Q0,-180 80,-120 L60,-20 Q0,20 -60,-20 Z" fill="#d2691e"/><path d="M-25,-70 L25,-70 L0,-50 Z" fill="#000"/></g><g class="bulb" transform="translate(120, -150)"><circle class="light" cx="0" cy="0" r="30" fill="#fbbf24"/><path d="M-10,20 L10,20 L5,35 L-5,35 Z" fill="#94a3b8"/></g><rect x="-150" y="80" width="300" height="120" rx="5" fill="#f8fafc" stroke="#e2e8f0" stroke-width="4"/><path d="M-130,110 L-100,110 M-130,130 L-80,130 M-130,150 L-110,150" stroke="#3b82f6" stroke-width="6" stroke-linecap="round"/></g></svg>