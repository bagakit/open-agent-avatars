<svg viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg"><style>@keyframes float { 0%, 100% { transform: translateY(0) rotate(0deg); } 50% { transform: translateY(-30px) rotate(5deg); } } .letter { font-family: sans-serif; font-weight: bold; font-size: 60px; fill: #667eea; animation: float 3s ease-in-out infinite; } .goat { fill: #f3f3f3; }</style><path class="goat" d="M150 450 L250 300 L350 450 Z"/><circle cx="250" cy="220" r="70" fill="#f3f3f3"/><path d="M210 160 L180 100 L220 120 Z M290 160 L320 100 L280 120 Z" fill="#D2B48C"/><text x="100" y="150" class="letter" style="animation-delay: 0s;">G</text><text x="180" y="100" class="letter" style="animation-delay: 0.5s;">O</text><text x="280" y="100" class="letter" style="animation-delay: 1s;">A</text><text x="360" y="150" class="letter" style="animation-delay: 1.5s;">T</text></svg>