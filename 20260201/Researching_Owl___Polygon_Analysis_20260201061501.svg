<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><defs><linearGradient id="res-grad" x1="0%" y1="0%" x2="100%" y2="100%"><stop offset="0%" stop-color="#ff9a9e"/><stop offset="100%" stop-color="#fecfef"/></linearGradient><style>@keyframes res-scan { 0%, 100% { transform: translate(0, 0); } 25% { transform: translate(40px, -20px); } 50% { transform: translate(0, -40px); } 75% { transform: translate(-40px, -20px); } } @keyframes res-eye { 0%, 100% { transform: scaleY(1); } 50% { transform: scaleY(0.1); } } .res-lens { animation: res-scan 4s ease-in-out infinite; } .res-eye-blink { animation: res-eye 3s step-end infinite; transform-origin: center; }</style></defs><g><path d="M256 120 L180 170 L180 360 L256 430 L332 360 L332 170 Z" fill="url(#res-grad)" stroke="#fff" stroke-width="4"/><path d="M160 140 L190 175 L150 175 Z" fill="#ff9a9e"/><path d="M352 140 L322 175 L362 175 Z" fill="#ff9a9e"/><circle class="res-eye-blink" cx="220" cy="230" r="20" fill="#434343"/><circle class="res-eye-blink" cx="292" cy="230" r="20" fill="#434343"/></g><g class="res-lens" transform="translate(256, 300)"><path d="M-50 -50 L50 -50 L50 50 L-50 50 Z" fill="rgba(255,255,255,0.2)" stroke="#fff" stroke-width="3"/><path d="M-30 -10 L10 -10 L0 10 Z" fill="none" stroke="#fff" stroke-width="1"/><circle cx="0" cy="0" r="60" fill="none" stroke="#fff" stroke-dasharray="5 5"/></g></svg>