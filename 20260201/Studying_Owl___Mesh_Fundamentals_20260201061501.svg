<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><defs><linearGradient id="stu-grad" x1="0%" y1="0%" x2="0%" y2="100%"><stop offset="0%" stop-color="#84fab0"/><stop offset="100%" stop-color="#8fd3f4"/></linearGradient><style>@keyframes stu-float-book { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-20px); } } @keyframes stu-sparkle { 0%, 100% { opacity: 0; transform: scale(0); } 50% { opacity: 1; transform: scale(1); } } .stu-book { animation: stu-float-book 3s ease-in-out infinite; } .stu-particle { animation: stu-sparkle 1.5s ease-in-out infinite; }</style></defs><g><path d="M256 100 L150 160 L150 380 L256 450 L362 380 L362 160 Z" fill="url(#stu-grad)" stroke="#fff" stroke-width="4"/><circle cx="210" cy="230" r="35" fill="#fff" stroke="#2d3436" stroke-width="2"/><circle cx="302" cy="230" r="35" fill="#fff" stroke="#2d3436" stroke-width="2"/><path d="M210 230 L220 230 M302 230 L292 230" stroke="#2d3436" stroke-width="4"/></g><g class="stu-book" transform="translate(256, 420)"><path d="M-80 0 L0 20 L80 0 L80 -40 L0 -20 L-80 -40 Z" fill="#fff" stroke="#2d3436" stroke-width="3"/><path d="M0 20 L0 -20" stroke="#2d3436" stroke-width="2"/></g><circle class="stu-particle" cx="150" cy="150" r="5" fill="#fff"/><circle class="stu-particle" cx="380" cy="120" r="4" fill="#fff" style="animation-delay: 0.5s;"/><circle class="stu-particle" cx="420" cy="250" r="6" fill="#fff" style="animation-delay: 1s;"/></svg>