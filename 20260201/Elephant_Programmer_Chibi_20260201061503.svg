<svg viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg"><defs><linearGradient id="screenGlow" x1="0%" y1="0%" x2="0%" y2="100%"><stop offset="0%" stop-color="#00d2ff"/><stop offset="100%" stop-color="#3a7bd5"/></linearGradient></defs><style>@keyframes typing { 0%, 100% { transform: scaleY(1); } 50% { transform: scaleY(0.95); } } @keyframes glow { 0%, 100% { opacity: 0.8; } 50% { opacity: 1; } } @keyframes head-nod { 0%, 100% { transform: rotate(0deg); } 50% { transform: rotate(-2deg); } } .elephant { animation: head-nod 3s ease-in-out infinite; transform-origin: center; } .laptop { animation: typing 3s ease-in-out infinite; transform-origin: bottom; } .screen { animation: glow 3s ease-in-out infinite; }</style><g class="elephant"><path d="M200 150 L312 150 L330 350 L182 350 Z" fill="#5c7aff"/><circle cx="256" cy="160" r="70" fill="#7a91ff"/><path d="M256 180 Q256 280 220 280" stroke="#5c7aff" stroke-width="15" fill="none"/><circle cx="235" cy="150" r="6" fill="#fff"/><circle cx="277" cy="150" r="6" fill="#fff"/></g><g class="laptop" transform="translate(156, 320)"><path d="M0 0 L200 0 L220 80 L-20 80 Z" fill="#333"/><rect class="screen" x="20" y="-100" width="160" height="100" rx="4" fill="url(#screenGlow)" opacity="0.9"/><rect x="40" y="-80" width="40" height="4" fill="#fff" opacity="0.5"/><rect x="40" y="-70" width="80" height="4" fill="#fff" opacity="0.5"/></g></svg>