<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><defs><linearGradient id="paperGrad" x1="0%" y1="0%" x2="100%" y2="100%"><stop offset="0%" stop-color="#feca57"/><stop offset="100%" stop-color="#ff9f43"/></linearGradient></defs><style>@keyframes fold { 0%, 100% { transform: scaleX(1); } 50% { transform: scaleX(0.5) skewY(10deg); } } @keyframes goatHead { 0%, 100% { transform: rotate(-2deg); } 50% { transform: rotate(2deg); } } .paper { fill: url(#paperGrad); animation: fold 2s ease-in-out infinite; transform-origin: center; } .head-group { animation: goatHead 3s ease-in-out infinite; transform-origin: 256px 280px; }</style><g class="head-group"><polygon points="256,150 210,220 256,350 302,220" fill="#d2dae2"/><polygon points="210,220 180,140 220,200" fill="#808e9b"/><polygon points="302,220 332,140 292,200" fill="#808e9b"/><path d="M240,150 L230,100 L250,140" fill="#485460"/><path d="M272,150 L282,100 L262,140" fill="#485460"/><circle cx="240" cy="220" r="3"/><circle cx="272" cy="220" r="3"/></g><rect x="216" y="360" width="80" height="80" class="paper" rx="2"/></svg>