<svg viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg"><style>@keyframes swing { 0%, 100% { transform: rotate(-20deg); } 50% { transform: rotate(40deg); } } @keyframes pulse { 0%, 100% { transform: scale(1); opacity: 0.8; } 50% { transform: scale(1.1); opacity: 1; } } .goat-body { fill: url(#grad-body); } .horn { fill: #D2B48C; } .mallet { transform-origin: 320px 280px; animation: swing 1s ease-in-out infinite; } .cube { animation: pulse 1.5s ease-in-out infinite; }</style><defs><linearGradient id="grad-body" x1="0%" y1="0%" x2="100%" y2="100%"><stop offset="0%" style="stop-color:#fefefe"/><stop offset="100%" style="stop-color:#cccccc"/></linearGradient><linearGradient id="grad-cube" x1="0%" y1="0%" x2="100%" y2="100%"><stop offset="0%" style="stop-color:#4facfe"/><stop offset="100%" style="stop-color:#00f2fe"/></linearGradient></defs><path class="goat-body" d="M150 300 L250 200 L350 300 L320 420 L180 420 Z"/><path class="horn" d="M220 210 L200 150 L230 140 Z M280 210 L300 150 L270 140 Z"/><circle cx="250" cy="280" r="80" fill="url(#grad-body)"/><circle cx="220" cy="270" r="8" fill="#333"/><circle cx="280" cy="270" r="8" fill="#333"/><g class="mallet"><rect x="310" y="200" width="10" height="100" fill="#8B4513"/><rect x="280" y="180" width="70" height="40" rx="5" fill="#555"/></g><rect class="cube" x="210" y="420" width="80" height="80" fill="url(#grad-cube)" transform="translate(0, -50)"/></svg>